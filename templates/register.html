{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>  
      
    <link rel="stylesheet" href="{% static 'css/register.css' %}"> <!-- CSS faylni ulash -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" maxlength="30" required>
            </div>

            <div class="form-group">
                <label for="user_surname">Surname:</label>
                <input type="text" id="user_surname" name="user_surname" maxlength="30" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" maxlength="13" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="100" required>
            </div>

            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" maxlength="100" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
