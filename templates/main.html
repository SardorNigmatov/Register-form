{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h1>Foydalanuvchilar ro'yxati</h1>
    <ol>
        {% for user in users %}
            <li>{{ user.user_name }} {{ user.user_surname }} - {{ user.email }}</li>
        {% empty %}

        {% endfor %}
    </ol>
</body>
</html>
